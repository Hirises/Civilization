숙련도보기:
  타이틀: '{title} 숙련도'
  UI: |
    . . . . . . . . -
    . l . a . b . c .
    . . . . . . . . .
  아이템: |
    # # # # 0 # # # -
    . l . a . b . c .
    # # # # # # # # #
  심볼:
    '#': *#
    'a': *a
    '-': *-
    '1': *a1
    '2': *a2
    '3': *a3
    '4': *a4
    '5': *a5
    '6': *a6
    '7': *a7
    '8': *a8
    '9': *a9
    'l':
      코드: 'EXPERIENCE_BOTTLE'
      이름: 'Lv.&f{level}'
      로어:
        - '&5얻는법 &f| &7{howToGet}'
        - '&6효과 &f| &7{curEffects}'
        - '&3레벨업 &f| &7f{nextLevel}'
    'e':
      코드: 'END_CRYSTAL'
      이름: '&f{name}'
      로어:
        - '&6효과 &f| &7{lore}'
        - '&2획득'
    'ne':
      코드: 'GLASS_PANE'
      이름: '&f{name}'
      로어:
        - '&6효과 &f| &7{lore}'
        - '&e비용 &f| {cost}'
        - '&4미획득'