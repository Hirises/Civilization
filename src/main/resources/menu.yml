메인메뉴:
  타이틀: '메인 메뉴'
  UI: |
    . . a . e . w . s
  아이템: |
    . . a . e . w . s
  심볼:
    'e': &e
      코드: 'LECTERN'
      이름: '&f연구'
      로어:
        - '&7연구를 통해 새로운 기술을 얻습니다'
    'a': &a
      코드: 'EXPERIENCE_BOTTLE'
      이름: '&f숙련도'
      로어:
        - '&7자신의 숙련도를 확인합니다'
    'w': &w
      코드: 'PLAYER_HEAD'
      이름: '&f현상금'
      로어:
        - '&7현재 서버의 현상금을 확인합니다'
    's': &s
      코드: 'GOLD_INGOT'
      이름: '&f자유 시장'
      로어:
        - '&7유저 사이의 자유로운 거래 시장입니다'
현상금:
  타이틀: '현상금'
  UI: |
    . . . . . . . . -
    p i i i i i i i n
    . . . . . . . . .
  아이템: |
    # # # # w # # # -
    p . . . . . . . n
    # # # # # # # # #
  심볼:
    '#':
      코드: 'BLACK_STAINED_GLASS_PANE'
    'w': *w
    '-': &-
      코드: 'REDSTONE'
      이름: '뒤로가기'
    'p':
      코드: 'ARROW'
      이름: '이전 페이지'
    'n':
      코드: 'ARROW'
      이름: '다음 페이지'
    'h':
      코드: 'PLAYER_HEAD'
      이름: '{name}'
      로어:
        - '&6{prize}&7원'
